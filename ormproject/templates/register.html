<section>
    <h1>REGISTER</h1>
    <form action="registerimpl" method="post">
        {% csrf_token %}
        <table>
            <tbody>
            <tr><td>ID</td><td><input type="text" name="id"><br></tr>
            <tr><td>PWD</td><td><input type="text" name="pwd"><br></tr>
            <tr><td>NAME</td><td><input type="text" name="name"><br></tr>
            </tbody>
        </table>
        <input type="submit" value="register">
        <input type="reset" value="reset">


    </form>

</section>
